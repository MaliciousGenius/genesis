x-build-opts: &x-build-opts
  build:
    context: .
    dockerfile: ./dockerfile

x-logging-opts: &x-logging-opts
  logging:
    driver: 'json-file'
    options:
      max-size: '20M'
      max-file: '5'

services:

  genesis:
    <<:
      - *x-build-opts
      - *x-logging-opts
    environment:
      - JUPYTER_ENABLE_LAB="yes"
    volumes:
      - './workspace:/home/jovyan/work:rw'
    ports:
      - '8888:8888/tcp'
